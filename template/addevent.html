<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Events Manager</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- My custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Main Navigation -->
    <header class="space">
        <!--Navbar-->
        <nav class="navbar navcolor navbar-expand-lg navbar-dark fixed-top mb-6">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Events Manager</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto smooth-scroll">
                        <li class="nav-item">
                            <a class="nav-link" href="allevents.html">Home</a>
                        </li>
                    </ul>
                    <!-- Links -->

                    <ul class="navbar-nav ml-auto nav-flex-icons">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> <strong>Blackleumas</strong>
                </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-unique" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item waves-effect btn btn-size waves-light ml-1 text-center" href="userevent.html">Manage Event</a>
                                <a class="dropdown-item waves-effect btn btn-size waves-light ml-1 text-center" href="index.html">Log out</a>
                            </div>
                        </li>
                    </ul>
                    <!-- Collapsible content -->
                </div>
            </div>
        </nav>
        <!--/.Navbar-->
    </header>

    <!-- Main Layout -->
    <main>
        <div class="container add">
            <section>
                <h4 class="font-weight-bold text-center">Create An Event</h4>
            </section>
            <section>
                <!-- Form register -->
                <div class="container">
                    <form class="signup add">
                        <div class="md-form">
                            <i class="fa fa-ticket prefix teal-text"></i>
                            <input type="text" id="first-name" class="form-control">
                            <label for="orangeForm-name">Event Title</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-map-marker
                        prefix teal-text"></i>
                            <input type="text" id="last-name" class="form-control">
                            <label for="orangeForm-name">Location</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-clock-o prefix teal-text"></i>
                            <input type="text" id="username-name" class="form-control">
                            <label for="orangeForm-name">Starts</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-clock-o prefix teal-text"></i>
                            <input type="text" id="ends-name" class="form-control">
                            <label for="orangeForm-name">Ends</label>
                        </div>
                        <div class="md-form myfile">
                            <i class="fa fa-camera-retro prefix teal-text"></i>
                            <label class="custom-file">
                                <input type="file" id="file2" placeholder="img" class="custom-file-input">
                                <span class="custom-file-control"></span>
                        </label>
                        </div>
                        <div class="md-form form-sm">
                            <i class="fa fa-pencil prefix teal-text"></i>
                            <textarea type="text" class="md-textarea" id="input-4" name=""></textarea>
                            <label for="input-4">Event Description</label>
                        </div>
                        <div class="text-center">
                            <button type="button" data-toggle="modal" data-target="#centralModalSuccess" class="btn btn-mycolor">Make your event live<i class="fa fa-sign-in ml-1"></i></button>
                            <!-- Central Modal Medium Success -->
                            <div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-notify modal-success" role="document">
                                    <!--Content-->
                                    <div class="modal-content">
                                        <!--Header-->
                                        <div class="modal-header">
                                            <p class="heading lead">Event Added Successfully</p>

                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="white-text">&times;</span>
                        </button>
                                        </div>

                                        <!--Body-->
                                        <div class="modal-body">
                                            <div class="text-center">
                                                <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                                            </div>
                                        </div>

                                        <!--Footer-->
                                        <div class="modal-footer justify-content-center">
                                            <a type="button" href="userevent.html" class="btn btn-primary-modal">OK</a>
                                        </div>
                                    </div>
                                    <!--/.Content-->
                                </div>
                            </div>
                            <!-- Central Modal Medium Success-->
                        </div>

                    </form>
                    <!-- Form register -->
                </div>
            </section>
        </div>
    </main>
    <!-- Main Layout -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

</body>

</html>
