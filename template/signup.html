<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Events Manager</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- My custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Main Navigation -->
    <header class="header">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Events Manager</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto smooth-scroll">
                        <li class="nav-item">
                            <a class="nav-link" href="#intro">Home</a>
                        </li>
                    </ul>
                    <!-- Links -->

                    <ul class="navbar-nav ml-auto nav-flex-icons">
                        <li class="nav-item">
                            <a class="nav-link waves-effect waves-light"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link waves-effect waves-light"><i class="fa fa-google-plus"></i></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> 
                </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-unique" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item waves-effect btn btn-size waves-light ml-1 text-center" href="#">Sign Up</a>
                                <a class="dropdown-item waves-effect btn btn-size waves-light ml-1 text-center" href="#">Sign In</a>
                            </div>
                        </li>
                    </ul>
                    <!-- Collapsible content -->
                </div>
            </div>
        </nav>
        <!--/.Navbar-->

        <!-- mask -->
        <div id="intro" class="view hm-black-strong">
            <div class="container-fluid full-bg-img d-flex align-items-center justify-content-center">
                <!-- Form register -->
                <form class="signup">
                    <h3 class="text-center mb-4 white-text font-weight-bold">Sign up</h3>

                    <div class="md-form">
                        <i class="fa fa-user prefix teal-text"></i>
                        <input type="text" id="first-name" class="form-control">
                        <label for="orangeForm-name">First name</label>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-user prefix teal-text"></i>
                        <input type="text" id="last-name" class="form-control">
                        <label for="orangeForm-name">Last name</label>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-user prefix teal-text"></i>
                        <input type="text" id="username-name" class="form-control">
                        <label for="orangeForm-name">Username</label>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-envelope prefix teal-text"></i>
                        <input type="text" id="orangeForm-email" class="form-control">
                        <label for="orangeForm-email">Email</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix teal-text"></i>
                        <input type="password" id="orangeForm-pass" class="form-control">
                        <label for="orangeForm-pass">Password</label>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-mycolor">Sign up<i class="fa fa-sign-in ml-1"></i></button>
                    </div>

                </form>
                <!-- Form register -->
            </div>
        </div>
    </header>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Goole Map -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script>
    <!-- Main Js -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
