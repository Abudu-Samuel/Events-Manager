<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Events Manager</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- My custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Main Navigation -->
    <header class="spaces">
        <!--Navbar-->
        <nav class="navbar navcolor navbar-expand-lg navbar-dark fixed-top mb-6">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Events Manager</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto smooth-scroll">
                        <li class="nav-item">
                            <a class="nav-link" href="#intro">Home</a>
                        </li>
                    </ul>
                    <!-- Links -->

                    <ul class="navbar-nav ml-auto nav-flex-icons">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> <strong>Admin</strong>
                </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-unique" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item waves-effect btn btn-size waves-light ml-1 text-center" href="#">Manage Event</a>
                                <a class="dropdown-item waves-effect btn btn-size waves-light ml-1 text-center" href="#">Tickets</a>
                                <a class="dropdown-item waves-effect btn btn-size waves-light ml-1 text-center" href="#">Settings</a>
                                <a class="dropdown-item waves-effect btn btn-size waves-light ml-1 text-center" href="#">Log out</a>
                            </div>
                        </li>
                    </ul>
                    <!-- Collapsible content -->
                </div>
            </div>
        </nav>
        <!--/.Navbar-->
    </header>

    <!-- Main Layout -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4 adm mb-4">
                    <div class="col-xl-5 col-md-4 mb-3 try text-center">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/img(31).jpg" class="img-fluid mb-3 z-depth-1 rounded-circle" alt="Responsive image">
                        <h5 class="font-weight-bold white-text">Admin</h5>
                    </div>
                    <h6 class="font-weight-bold white-text text-center">adminuser@gmail.com</h6>
                    <hr class="font-weight-bold">
                    <div class="">
                        <ul class="mr-6">
                            <li class="white-text mb-3">
                                <a class="btn btn-mycolor btn-block mr-2" href="#"><i class="fa fa-dashboard mr-2 white-text"></i>Dashboard</a>
                            </li>
                            <li class="white-text mb-3">
                                <a class="btn btn-mycolor btn-block mr-4" href="#"><i class="fa fa-user mr-2 white-text"></i>Profile</a>
                            </li>
                            <li class="white-text mb-3">
                                <a class="btn btn-mycolor btn-block mr-4" href="#"><i class="fa fa-plus mr-2 white-text"></i>Add Center</a>
                            </li>
                            <li class="white-text mb-3">
                                <a class="btn btn-mycolor btn-block mr-4" href="#"><i class="fa fa-street-view mr-2 white-text"></i>View Centers</a>
                            </li>
                            <li class="white-text mb-3">
                                <a class="btn btn-mycolor btn-block mr-4" href="#"><i class="fa fa-cog mr-2 white-text"></i>Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="">
                        <div class="container z-depth-1-half">
                            <h5 class="font-weight-bold teal-text text-center">Add Event Center</h5>
                            <form class="signup add">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="md-form">
                                            <i class="fa fa-home prefix teal-text"></i>
                                            <input type="text" id="first-name" class="form-control">
                                            <label for="orangeForm-name">Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <i class="fa fa-map-marker
                                                        prefix teal-text"></i>
                                            <input type="text" id="last-name" class="form-control">
                                            <label for="orangeForm-name">State</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <i class="fa fa-map-marker
                                                            prefix teal-text"></i>
                                            <input type="text" id="er-name" class="form-control">
                                            <label for="orangeForm-name">Area</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form form-sm">
                                            <i class="fa fa-pencil prefix teal-text"></i>
                                            <textarea type="text" class="md-textarea" id="input-4" name=""></textarea>
                                            <label for="input-4">Address</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form form-sm">
                                            <i class="fa fa-pencil prefix teal-text"></i>
                                            <textarea type="text" class="md-textarea" id="input-5" name=""></textarea>
                                            <label for="input-4">Description</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <i class="fa fa-group prefix teal-text"></i>
                                            <input type="text" id="username-name" class="form-control">
                                            <label for="orangeForm-name">Capacity</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <i class="fa fa-money prefix teal-text"></i>
                                            <input type="text" id="df-name" class="form-control">
                                            <label for="orangeForm-name">Price</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="md-form myfile">
                                            <i class="fa fa-camera-retro prefix teal-text"></i>
                                            <label class="custom-file">
                                                    <input type="file" id="file2" class="custom-file-input">
                                                    <span class="custom-file-control"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-mycolor mb-3">Add Center<i class="fa fa-sign-in ml-1"></i></button>
                                </div>
                            </form>
                            <!-- Form register -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Main Layout -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Goole Map -->
    <!-- <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script> -->

    <!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>

</html>
